<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Localiza√ß√£o com JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Obter Localiza√ß√£o do Dispositivo</h1>
  <button onclick="getLocation()">üìç Obter Localiza√ß√£o</button>

  <div id="output">Clique no bot√£o para obter a localiza√ß√£o.</div>

  <script>
    function getLocation() {
      const output = document.getElementById("output");

      if (!navigator.geolocation) {
        output.innerHTML = "Geolocaliza√ß√£o n√£o √© suportada pelo seu navegador.";
        return;
      }

      output.innerHTML = "Obtendo localiza√ß√£o...";

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;
          const accuracy = position.coords.accuracy;

          output.innerHTML = `
            <strong>Latitude:</strong> ${latitude} <br>
            <strong>Longitude:</strong> ${longitude} <br>
            <strong>Precis√£o:</strong> ${accuracy} metros
          `;
        },
        (error) => {
          switch (error.code) {
            case error.PERMISSION_DENIED:
              output.innerHTML = "Permiss√£o de localiza√ß√£o negada pelo usu√°rio.";
              break;
            case error.POSITION_UNAVAILABLE:
              output.innerHTML = "Informa√ß√µes de localiza√ß√£o indispon√≠veis.";
              break;
            case error.TIMEOUT:
              output.innerHTML = "Tempo esgotado ao tentar obter a localiza√ß√£o.";
              break;
            default:
              output.innerHTML = "Ocorreu um erro desconhecido.";
              break;
          }
        }
      );
    }
  </script>

</body>
</html>
