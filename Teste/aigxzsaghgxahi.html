<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

      padding: 10px;

</head>
<body>
<header>
            <button id="botaoMenu">‚ò∞ Menu</button>
            <div class="textomenu">
                <a href="#">In√≠cio</a>
                <a>‚Ä¢</a>

            <nav id="sidebar">

                <a href="" target="_blank"></a>

            </nav>
    </header>
    
<div id="form-container">
  <input type="text" id="endereco" placeholder="Digite um endere√ßo..." />
  <button onclick="buscarERotear()">Buscar e Tra√ßar Rota</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  const map = L.map('map').setView([-23.5505, -46.6333], 13);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  let rotaLayer;

  function buscarERotear() {
    const endereco = document.getElementById("endereco").value;
    if (!endereco) {
      alert("Digite um endere√ßo.");
      return;
    }

    // Primeiro, pegar localiza√ß√£o do usu√°rio
    if (!navigator.geolocation) {
      alert("Seu navegador n√£o suporta geolocaliza√ß√£o.");
      return;
    }

    navigator.geolocation.getCurrentPosition(pos => {
      const userLat = pos.coords.latitude;
      const userLon = pos.coords.longitude;

      // Agora geocodificar o endere√ßo de destino
      fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(endereco)}&format=json`, {
        headers: {
          'Accept': 'application/json',
          'User-Agent': 'SeuAppTeste/1.0 (email@exemplo.com)' // obrigat√≥rio para Nominatim
        }
      })
      .then(res => res.json())
      .then(data => {
        if (data.length === 0) {
          alert("Endere√ßo n√£o encontrado.");
          return;
        }

        const destLat = parseFloat(data[0].lat);
        const destLon = parseFloat(data[0].lon);

        // Agora tra√ßar a rota com OpenRouteService
        fetch('https://api.openrouteservice.org/v2/directions/driving-car/geojson', {
          method: 'POST',
          headers: {
            'Authorization': 'eyJvcmciOiI1YjNjZTM1OTc4NTExMTAwMDFjZjYyNDgiLCJpZCI6IjY4NmNhMDAxOGQ1ZjQwZWU4ZWE1OWZkNjEwMGM2ZmNiIiwiaCI6Im11cm11cjY0In0=', // üîÅ Substitua por sua API Key
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            coordinates: [
              [userLon, userLat],
              [destLon, destLat]
            ]
          })
        })
        .then(res => res.json())
        .then(routeData => {
          // Remove rota anterior se existir
          if (rotaLayer) {
            map.removeLayer(rotaLayer);
          }

          // Adiciona nova rota
          rotaLayer = L.geoJSON(routeData, {
            style: { color: 'blue', weight: 5 }
          }).addTo(map);

          // Ajusta o zoom para mostrar a rota inteira
          map.fitBounds(rotaLayer.getBounds());

          // Marcadores
          L.marker([userLat, userLon]).addTo(map).bindPopup("Voc√™ est√° aqui").openPopup();
          L.marker([destLat, destLon]).addTo(map).bindPopup("Destino");

        })
        .catch(err => {
          console.error("Erro na rota:", err);
          alert("Erro ao tra√ßar a rota.");
        });
      });

    }, erro => {
      alert("N√£o foi poss√≠vel obter sua localiza√ß√£o.");
    });
  }
</script>

</body>
