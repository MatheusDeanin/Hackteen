<!DOCTYPE html>
<html>
<head>
    <title>Mapa GPS</title>
    <style>
        /* Definindo o tamanho do mapa */
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

<h3>Meu Mapa GPS</h3>
<div id="map"></div>

<script>
    // Função para inicializar o mapa
    function initMap() {
        // Coordenadas do ponto central do mapa (exemplo: São Paulo)
        const location = { lat: -23.55052, lng: -46.633308 };
        
        // Criando o mapa centrado nas coordenadas
        const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 12,
            center: location,
        });

        // Criando um marcador no ponto central
        const marker = new google.maps.Marker({
            position: location,
            map: map,
            title: "Aqui está!"
        });
    }
</script>

<!-- Carregando a API do Google Maps -->
<script async
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
</script>

</body>
</html>
